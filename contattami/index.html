    <main>
        <section class="intro">
            <div class="text-content">
                <h1>Contattami</h1>
                <h2>Compila il modulo e sarò felice di risponderti!</h2>
            </div>

            <form id="contact-form" action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Il tuo nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="La tua email" required>
                </div>

                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea id="message" name="message" rows="5" placeholder="Il tuo messaggio" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Invia</button>
            </form>
        </section>
        </section>

    <!-- Includi il JS di EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- Inizializza EmailJS -->
    <script type="text/javascript">
        (function () {
            emailjs.init("GAlvOuUBfuRbzPQug");  // Sostituisci con il tuo user_id
        })();
    </script>

    <!-- Invia il modulo a EmailJS -->
    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenire il comportamento predefinito di invio del form

            var form = event.target;

            // Usa emailjs.sendForm per inviare il form
            emailjs.sendForm('service_8tpfx5j', 'template_57zwhcs', form)
                .then(function (response) {
                    console.log('Successo:', response);
                    alert("Il tuo messaggio è stato inviato con successo!");
                }, function (error) {
                    console.error('Errore:', error);
                    alert("C'è stato un errore nell'invio del messaggio. Riprova.");
                });
        });
    </script>
